<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- OPEN GRAPH PROTOCOL -->
    <meta property="og:title" content="Moodify" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://moodify.netlify.app" />
    <meta property="og:description" content="Identify your mood, identify your playlist" />

    <title>Moodify</title>
    
    <!-- VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Prompt:wght@500&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- USER STYLES AND SCRIPTS -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- NAVBAR -->
    <!-- source: https://www.w3schools.com/howto/howto_js_mobile_navbar.asp -->
    <nav class="nav">
        <!-- 'Moodify' Nav Text -->
        <a href="#home" class="active moodify-nav">Moodify</a>

        <!-- Hamburger Menu Links -->
        <div id="hamburger-links">
            <a href="#aggressive">Aggressive</a>
            <a href="#whimsical">Whimsical</a>
            <a href="#spooky">Spooky</a>
        </div>

        <!-- Hamburger Menu Icon -->
        <a href="javascript:void(0);" class="icon" onclick="showHamburgerLinks()">
           <i class="fa fa-bars"></i> 
        </a>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="moodify-hero">Moodify</h1>
            <button href="#aggressive" class="hero-button">Aggressive</button>
            <button href="#whimsical" class="hero-button">Whimsical</button>
            <button href="#spooky" class="hero-button">Spooky</button>
        </div>
    </section>

    <!-- PLAYLISTS -->
    <div id="app">
        <!-- Aggressive -->
        <section id="aggressive">
            <h1 class="playlist-header-dark">Aggressive</h1>
            <h4 class="playlist-subheader-dark">Get Hype</h2>
            <img class="playlist-photo" src="./assets/original/philipp-pilz-QZ2EQuPpQJs-unsplash.png" alt="aggressive-wolf">
            <div class="playlist">
                <div v-for="song in aggressive">
                    <!-- <p class="song-dark">{{song.title}} - {{song.artist}}</p> -->
                </div>
            </div>
        </section>
    </div>
</body>
</html>
