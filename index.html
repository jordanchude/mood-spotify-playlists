<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- OPEN GRAPH PROTOCOL -->
    <meta property="og:title" content="Moodify" />
    <meta property="og:image" content="https://res.cloudinary.com/dpjdvsigb/image/upload/v1602707526/moodify/landing-page_wzejfy.png" />
    <meta property="og:url" content="https://moodify.netlify.app" />
    <meta property="og:description" content="Identify your mood, identify your playlist" />

    <title>Moodify</title>
    
    <!-- VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Prompt:wght@500&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- USER STYLES AND SCRIPTS -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- NAVBAR -->
    <!-- W3Schools (2020) How TO - Mobile Navigation Menu [Source code]. https://www.w3schools.com/howto/howto_js_mobile_navbar.asp -->
    <nav class="nav">
        <!-- 'Moodify' Nav Text -->
        <a href="#home" class="active moodify-nav">Moodify</a>

        <!-- Hamburger Menu Links -->
        <div id="hamburger-links">
            <a href="#aggressive">Aggressive</a>
            <a href="#whimsical">Whimsical</a>
            <a href="#spooky">Spooky</a>
        </div>

        <!-- Hamburger Menu Icon -->
        <a href="javascript:void(0);" class="icon" onclick="showHamburgerLinks()">
           <i class="fa fa-bars"></i> 
        </a>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <div class="center">
            <h1 class="moodify-hero text-secondary">Moodify</h1>
            <a href="#aggressive" class="hero-button">Aggressive</a>
            <a href="#whimsical" class="hero-button">Whimsical</a>
            <a href="#spooky" class="hero-button">Spooky</a>
        </div>
    </section>

    <!-- PLAYLISTS -->
    <!-- Vue Instance -->
    <div id="app">
        <!-- Aggressive -->
        <section id="aggressive" class="playlist-section">
            <div class="playlist-intro center">
                <h1 class="playlist-header text-main">Aggressive</h1>
                <h4 class="playlist-header text-main">Get Hype</h2>
                <img class="playlist-photo" src="https://res.cloudinary.com/dpjdvsigb/image/upload/v1602631355/moodify/philipp-pilz-QZ2EQuPpQJs-unsplash_nsfb4g.png" alt="aggressive-wolf">
            </div>
            <div class="playlist dark-border">
                <div v-for="song in aggressive">
                    <!-- Populate section with Vue 'aggressive' data property -->
                    <p class="song">"{{song.title}}" - {{song.artist}}</p>
                </div>
            </div>
        </section>

        <!-- Whimsical -->
        <section id="whimsical" class="playlist-section">
            <div class="playlist-intro center">
                <h1 class="playlist-header text-secondary">Whimsical</h1>
                <h4 class="playlist-header text-secondary">Get Loose</h2>
                <img class="playlist-photo" src="https://res.cloudinary.com/dpjdvsigb/image/upload/v1602631215/moodify/daniel-maas-RR-FwGB6PEU-unsplash_ccf2p3.png" alt="whimsical-dog">
            </div>
            <div class="playlist light-border">
                <div v-for="song in whimsical">
                    <!-- Populate section with Vue 'whimsical' data property -->
                    <p class="song">"{{song.title}}" - {{song.artist}}</p>
                </div>
            </div>
        </section>

        <!-- Spooky -->
        <section id="spooky" class="playlist-section">
            <div class="playlist-intro center">
                <h1 class="playlist-header text-main">Spooky</h1>
                <h4 class="playlist-header text-main">Get Spooked</h2>
                <img class="playlist-photo" src="https://res.cloudinary.com/dpjdvsigb/image/upload/v1602631416/moodify/sarah-boudreau-Uy70zMCw-4c-unsplash_dwtuth.png" alt="spooky-dog">
            </div>
            <div class="playlist dark-border">
                <div v-for="song in spooky">
                    <!-- Populate section with Vue 'spooky' data property -->
                    <p class="song">"{{song.title}}" - {{song.artist}}</p>
                </div>
            </div>
        </section>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p class="footer-text">Â© Moodify 2020</p>
    </footer>
</body>
</html>
